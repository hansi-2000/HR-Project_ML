<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Attrition Rate Management System</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  
  <!-- CSS Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ADD8E6; /* Light blue color */
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      color: #2C3E50;
      font-size: 3.5em;
      margin-top: 40px;
      font-weight: 600;
    }
    .login {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .login input, .login select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #d1d8e0;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    .login button {
      width: 100%;
      padding: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login button:hover {
      background-color: #2980b9;
    }
    .login input[type="text"], .login select {
      font-family: 'Roboto', sans-serif;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-title {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 1.1em;
      color: #2C3E50;
    }
    .prediction-result {
      text-align: center;
      font-size: 1.3em;
      color: #2ECC71;
      margin-top: 20px;
    }
    .form-title, .prediction-result {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <div class="login">
    <h1>Attrition Prediction</h1>

    <!-- Option to upload CSV or fill in employee data -->
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
      
      <!-- Option to upload CSV file -->
      <div class="form-group">
        <label class="form-title">Upload Employee Data (CSV)</label>
        <input type="file" name="csv_file" accept=".csv" />
      </div>

      <hr>

      <!-- Option to fill in data manually -->
      <label><input type="radio" name="data_input" value="manual" checked> Enter Employee Data Manually</label>
      
      <div id="manual-input-form" style="display: block;">
        <div class="form-group">
          <label class="form-title">Employee ID</label>
          <input type="text" name="Employee ID" placeholder="Employee ID" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Gender</label>
          <select name="Gender" required="required">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Age</label>
          <input type="text" name="Age" placeholder="Age" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Years at Company</label>
          <input type="text" name="Years at Company" placeholder="Years at Company" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Job Role</label>
          <input type="text" name="Job Role" placeholder="Job Role" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Monthly Income</label>
          <input type="text" name="Monthly Income" placeholder="Monthly Income" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Work-Life Balance</label>
          <select name="Work-Life Balance" required="required">
            <option value="Poor">Poor</option>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Job Satisfaction</label>
          <select name="Job Satisfaction" required="required">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Performance Rating</label>
          <select name="Performance Rating" required="required">
            <option value="Low">Low</option>
            <option value="Below Average">Below Average</option>
            <option value="Average">Average</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Number of Promotions</label>
          <input type="text" name="Number of Promotions" placeholder="Number of Promotions" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Overtime</label>
          <select name="Overtime" required="required">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Distance from Home</label>
          <input type="text" name="Distance from Home" placeholder="Distance from Home" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Education Level</label>
          <select name="Education Level" required="required">
            <option value="High School">High School</option>
            <option value="Associate Degree">Associate Degree</option>
            <option value="Bachelor’s Degree">Bachelor’s Degree</option>
            <option value="Master’s Degree">Master’s Degree</option>
            <option value="PhD">PhD</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Marital Status</label>
          <select name="Marital Status" required="required">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Number of Dependents</label>
          <input type="text" name="Number of Dependents" placeholder="Number of Dependents" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Job Level</label>
          <select name="Job Level" required="required">
            <option value="Entry">Entry</option>
            <option value="Mid">Mid</option>
            <option value="Senior">Senior</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Employee Recognition</label>
          <select name="Employee Recognition" required="required">
            <option value="Very Low">Very Low</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-title">Company Tenure</label>
          <input type="text" name="Company Tenure" placeholder="Company Tenure" required="required" />
        </div>

        <div class="form-group">
          <label class="form-title">Remote Work</label>
          <select name="Remote Work" required="required">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit">Predict Attrition</button>
    </form>
  </div>

</body>
</html>
